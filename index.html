<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Check the Weather</title>
</head>

<body class="flex-column min-100-vh">

        <header class="hero">
            <h1 class="app-title"> 
                <i class="fas fa-cloud-sun-rain"></i> Whats the Weather!</h1>
            <p>Search for a City and check the current weather and the 5 day forecast!</p>
        </header>

        <main class="flex-row justify-space-between">
            <div class="col-12 col-sm-12 col-md-4 float-left">
        
              <div class="card">
                <label class="card-header text-uppercase" for="usersCity">Search By city</label>
                  <input type="text" name="usersCity" id="usersCity" class="form-input" placeholder="Search City"/>
                  <button type="submit" id="searchButton">Go</button>
              </div>

              <div class="card">
                <h3 class="card-header text-uppercase" data-text="City" id="searchedCity">Searched Cities</h3>
                <div id="searchedCity" class="card-body">
                </div>
              </div>
            </div>
        
            <div class="currentWeather col-12 col-sm-12 col-md-8 float-right">
                <div class="row p-3">
                  <div class="card">
                    <div class="card-body">
                      <div class="date" data-text="City">Selected City</div>
                      <br>
                      <span class="currentTemp"></span>
                      <br>
                      <span class="humidity"> </span>
                      <br>
                      <span class="windMPH"> </span>
                      <br>
                      <span class="uvIndex"> </span>
                    </div>
                  </div>
                </div>
                <div class="row p3">
                  <div class="row forecast">
                    <h3>5-Day-Forecast</h3>
                  </div>
                <div class="forecast row"></div>
              </div>

         </main>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>

</body>
</html>
